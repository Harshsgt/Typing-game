<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Battle </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">

    <!-- Start Screen -->
    <div id="startScreen">
      <h1>‚å®Ô∏è Typing Speed Battle </h1>
      <input type="text" id="player1" placeholder="Enter Player 1 Name">
      <input type="text" id="player2" placeholder="Enter Player 2 Name">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="startBtn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="hidden">
        <p id="turn">Click Start to Begin!</p>
        <div id="timer">‚è≥ 30s</div>
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <div id="paragraph"></div>
        <textarea id="input" disabled placeholder="Start typing here..."></textarea>
      </div>
  
      <!-- Result Screen -->
      <div id="resultScreen" class="hidden">
        <h2>üèÜ Game Results</h2>
        <div id="leaderboard"></div>
        <button id="restartBtn">Play Again</button>
      </div>
  
    </div>
  
      <script src="script.js"></script>
    </body>
    </html>
